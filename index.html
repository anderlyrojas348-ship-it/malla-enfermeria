<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Malla Curricular ‚Äì Enfermer√≠a UPSJB</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#ede7f6;
  margin:0;
  text-align:center;
}

h1{
  background:#7e57c2;
  color:white;
  padding:16px;
  margin:0;
}

/* ===== PROGRESO ===== */
.progreso-box{
  background:white;
  width:90%;
  max-width:360px;
  margin:14px auto;
  padding:12px;
  border-radius:14px;
  border:2px solid #7e57c2;
}

.barra{
  width:100%;
  height:14px;
  background:#ddd;
  border-radius:10px;
}

.barra span{
  display:block;
  height:100%;
  width:0%;
  background:#b39ddb;
  border-radius:10px;
  transition:0.4s;
}

#textoProgreso{
  margin-top:6px;
  font-weight:bold;
  color:#7e57c2;
}

/* ===== ESTAD√çSTICAS ===== */
.estadisticas{
  background:white;
  width:90%;
  max-width:360px;
  margin:10px auto;
  padding:10px;
  border-radius:14px;
  font-size:14px;
}

/* ===== CICLOS CARPETA ===== */
.ciclo{
  background:white;
  margin:10px;
  border-radius:16px;
  overflow:hidden;
}

.ciclo-header{
  background:#d1c4e9;
  padding:14px;
  cursor:pointer;
  font-weight:bold;
  color:#4a148c;
}

.ciclo-header::before{
  content:"üìÅ ";
}

.cursos{
  display:none;
  padding:12px;
}

/* ===== CURSOS ===== */
.curso{
  padding:10px;
  margin:6px 0;
  border-radius:10px;
  font-size:14px;
  cursor:pointer;
}

.basico::before{ content:"üìò "; }
.enfermeria::before{ content:"üíâ "; }
.clinico::before{ content:"üß™ "; }
.investigacion::before{ content:"üìÑ "; }
.internado::before{ content:"üè• "; }
.electivo::before{ content:"‚≠ê "; }

.basico{ background:#ede7f6; }
.enfermeria{ background:#d1c4e9; }
.clinico{ background:#e8def8; }
.investigacion{ background:#c5b3e6; }
.internado{ background:#f3effb; }
.electivo{ background:#e0d7f5; }

.aprobado{
  opacity:0.6;
  text-decoration:line-through;
  border:2px solid #7e57c2;
}

/* ===== FOOTER ===== */
footer{
  margin:20px;
  font-size:13px;
  color:#555;
}
</style>

<script>
function toggleCiclo(header){
  const cursos = header.nextElementSibling;
  cursos.style.display = cursos.style.display === "block" ? "none" : "block";
}

function aprobar(el){
  el.classList.toggle("aprobado");
  guardar();
  actualizar();
}

function guardar(){
  let cursos=document.querySelectorAll(".curso");
  let estado=[];
  cursos.forEach(c=>estado.push(c.classList.contains("aprobado")));
  localStorage.setItem("estadoCursos",JSON.stringify(estado));
}

function cargar(){
  let estado=JSON.parse(localStorage.getItem("estadoCursos"));
  if(!estado) return;
  let cursos=document.querySelectorAll(".curso");
  cursos.forEach((c,i)=>{ if(estado[i]) c.classList.add("aprobado"); });
}

function actualizar(){
  let total=document.querySelectorAll(".curso").length;
  let aprobados=document.querySelectorAll(".curso.aprobado").length;
  let porcentaje=Math.round((aprobados/total)*100);

  document.querySelector(".barra span").style.width=porcentaje+"%";
  document.getElementById("textoProgreso").innerText=
    `Avance: ${porcentaje}% (${aprobados}/${total})`;

  document.getElementById("stats").innerText=
    `Aprobados: ${aprobados} | Pendientes: ${total-aprobados}`;
}

window.onload=()=>{
  cargar();
  actualizar();
};
</script>
</head>

<body>

<h1>Malla Curricular ‚Äì Enfermer√≠a</h1>

<div class="progreso-box">
  <div class="barra"><span></span></div>
  <div id="textoProgreso"></div>
</div>

<div class="estadisticas" id="stats"></div>

<!-- CICLO I -->
<div class="ciclo">
  <div class="ciclo-header" onclick="toggleCiclo(this)">Ciclo I</div>
  <div class="cursos">
    <div class="curso basico" onclick="aprobar(this)">Fundamentos Biol√≥gicos</div>
    <div class="curso basico" onclick="aprobar(this)">Bases de la Psicolog√≠a Humana</div>
    <div class="curso enfermeria" onclick="aprobar(this)">Historia del Cuidado Enfermero</div>
  </div>
</div>

<!-- CICLO II -->
<div class="ciclo">
  <div class="ciclo-header" onclick="toggleCiclo(this)">Ciclo II</div>
  <div class="cursos">
    <div class="curso basico" onclick="aprobar(this)">Fundamentos Biol√≥gicos II</div>
    <div class="curso basico" onclick="aprobar(this)">Estructura y Funci√≥n I</div>
  </div>
</div>

<footer>
<p>‚úî Ciclos desplegables tipo carpeta</p>
<p> Progreso guardado autom√°ticamente</p>
</footer>

</body>
</html>
